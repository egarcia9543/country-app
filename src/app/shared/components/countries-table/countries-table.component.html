<div *ngIf="countries.length === 0; else table" class="alert text-bg-danger text-center">
  Actualmente no hay nada por mostrar
</div>

<ng-template #table>
  <table class="table  table-striped">
    <thead>
      <tr>
        <th>N°</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i+1 }}</td>
        <td>
          <img [src]="country.flags.svg" width="30" height="20" [alt]="country.name.common">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Ver más</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
