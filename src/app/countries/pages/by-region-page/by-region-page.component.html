<div class="row mb-4">
  <div class="col text-center ">
    <button *ngFor="let region of regions;"
      class="btn mx-2 btn"
      (click)="searchByRegion(region)"
      [ngClass]="region == selectedRegion ? 'btn-success' : 'btn-light'">
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">

    <app-loader *ngIf="isLoading"></app-loader>

    <app-countries-table *ngIf="!isLoading"
      [countries]="countries">
    </app-countries-table>
  </div>
</div>
