<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <app-search-box
      [input_placeholder]="'Buscar por país'"
      [input_value]="lastSearchedTerm"
      (onDebounce)="searchByCountry($event)">
    </app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">

    <app-loader *ngIf="isLoading"></app-loader>

    <app-countries-table *ngIf="!isLoading"
      [countries]="countries">
    </app-countries-table>
  </div>
</div>
